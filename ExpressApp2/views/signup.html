<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <style>

        * {
            box-sizing: border-box
        }
        body{
            margin:0;
            background-color:aquamarine;
        }

        .signup-form {
            width: 500px;
            margin: 0 auto;
            font-family: Tahoma, Geneva, sans-serif;
        }

            .signup-form input[type=text], .signup-form input[type=password] {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border: none;
                background: #f1f1f1;
            }

                .signup-form input[type=text]:focus, .signup-form input[type=password]:focus {
                    background-color: #ddd;
                    outline: none;
                }




            .signup-form input[type="submit"], input[type="button"] {
                width: 100%;
                padding: 15px;
                border: 1px solid #dddddd;
                margin-bottom: 15px;
                box-sizing: border-box;
                color: #45b543;
            }

        button:hover {
            opacity: 1;
        }

        .signup-form h1 {
            text-align: center;
            color: #45b543;
            font-size: 24px;
            padding: 20px 0 20px 0;
        }




        .signupbtn {
            float: none;
            width: 100%;
        }





        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }


        @media screen and (max-width: 300px) {
            .signupbtn {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    
    <div class="signup-form">
        <h1>Sign Up</h1>
        <form action="/signup" method="post">

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="Cnpsw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="Cnpsw" required>

            <input type="submit" value="signup">

        </form>
    </div>
    <br />
    <div class="signup-form">
        <form action="/" method="get">
            <input type="submit" name="login" value="login">
        </form>
    </div>
</body>
</html>
